<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>jQuery loadingModal Plugin Demos</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/jquery.loadingModal.css">

    <style>
        body {
            font-family: 'Open Sans';
        }

        #wrapper {
            text-align: center;
            padding: 30px;
        }
    </style>
    
    <script src="http://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="js/jquery.loadingModal.js"></script>
</head>
<body>
<div id="linksWrapper">
<div>
	<p>Included List links</p>
    <a class="includeCls1" id="includeId1" href="https://www.google.com" target="_self">Google</a> <br/>
    <a class="includeCls2" id="includeId3" href="https://www.asp.net" target="_self">Asp.Net 2</a>
	 <a class="include3"  href="https://www.asp.net" target="_self">Asp.Net 3</a>
</div>
<div>
	<p>Excluded List links</p>
	<a class="excludeCls1" id="excludeId1" href="https://www.google.com" target="_self">Google</a> <br/>
    <a class="excludeCls2" id="excludeId2" href="https://www.asp.net" target="_self">Asp.Net</a>
	<a class="newExclude"  href="https://www.asp.net" target="_self">Exclude 3</a>
</div>

</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#linksWrapper a').click(function (e) {
			var currentElement = $(this);
			
			var idExcludeArray = ['excludeId1','excludeId2'];
			var cssClsExcludeArray = ['excludeCls1','excludeCls2', 'newExclude'];
			
			var elementId = currentElement.attr('id');
			var elementCssCls = currentElement.attr('class');
			if((elementId && idExcludeArray.indexOf(elementId) == -1) || (elementCssCls && cssClsExcludeArray.indexOf(elementCssCls) == -1))
			{
				$('body').css('cursor', 'wait');
				showModal();
				e.preventDefault();   
				var goTo = this.getAttribute("href"); 

				setTimeout(function () {
					window.location = goTo;
					destroyModal();
					$("body").css("cursor", "default");
				}, 5000);   
			}			
        });
    });

    function showModal() {
        $('body').loadingModal(
            {
                text: 'Loading please wait...',
                backgroundColor: '#aaaaaa',
                animation: 'doubleBounce',
                opacity: '0.7'
            });
    }

    function destroyModal() {
        $('body').loadingModal('destroy');
    }
</script>
</body>

</html>
